{% extends 'AppBlog/padre.html' %}

{% load static %}

{%block Header%}
    <header class="masthead" style="background-image: url({%static 'AppBlog/assets/img/galerias-de-arte.jpeg' %})">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Galerías</h1>
                        <span class="subheading">Ingrese los datos de la galería </span>

                        {% if form.errors %}
                        <p style="color: red;"> {{form.errors}} </p>
                    {% endif %}
                
                    <form action="" method="POST" enctype="multipart/form-data"> 
                            
                        
                        {% csrf_token %}
                
                        <table>
                            {{ form.as_table }}
                        </table>
                
                
                        <input type="submit" value="Enviar">
                
                    </form>
                    
                    </div>
                </div>
            </div>
        </div>
    </header> 
{%endblock%}
